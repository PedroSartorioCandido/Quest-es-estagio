<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>APSA</title>
</head>

<body>
    <header>
        <nav>
            <div class="header">
                <div class="logo">
                    <img style="visibility: hidden;" src="./assets/divisor-header.jpg" alt="">
                    <img class="image" id="logoImg" src="./assets/logotipo-apsa.png" alt="Logotipo APSA">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="mainHeader">
            <h2>Condomínio Digital Apsa - Simulação</h2>
            <img class="image" src="./assets/check.png" alt="" id="bottonHeaderImg">
        </div>
        <div class="card">
            <p>Olá <strong>{0}</strong>,</p>
            <p>Obrigado por se interessar pela gestão condominial da Apsa! Segue abaixo os dados do resumo da sua
                simulação!
            </p>
            <table>
                <thead>
                    <tr>
                        <th>
                            Planos selecionados:
                        </th>
                        <td>
                            {1}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {2}
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            Quantidade de Unidades:
                        </th>
                        <td>
                            {3}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Quantidade de Funcionários
                        </th>
                        <td>
                            {4}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>
                            Valor da simulação:
                        </th>
                        <td>
                            {5}
                        </td>
                    </tr>
                </tfoot>
            </table>
            <div class="cardButtons">
                <button id="button1"><span>Concluir Contratação</span></button>
                <button id="button2"><span>Falar com um consultor</span><img class="imageButton" src="./assets/whatsapp-brands.png"
                        alt="whatsappIcon"></button>
            </div>
        </div>
    </main>
    <footer>
        <span>Acesse: apsa.com.br</span>
    </footer>
</body>

</html>
